<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>=^.^=</title>
<style>
body{margin: 0;padding: 0; background: #000;}
canvas{display: block;}
</style>
</head>
<body>

<script src="../lib/three.min.js"></script>

<script src="/src/core/threefield.js"></script>
<script src="/src/core/utils.js"></script>
<script src="/src/core/collision.js"></script>
<script src="/src/core/World.js"></script>
<script src="/src/core/Octree.js"></script>
<script src="/src/core/Collider.js"></script>

<script src="/src/TPS/CharacterController.js"></script>
<script src="/src/TPS/AnimationController.js"></script>
<script src="/src/TPS/KeyInputControl.js"></script>
<script src="/src/TPS/TPSCameraControl.js"></script>

<script>


var width, height, clock, scene, camera, renderer;
var light, terrain, box, sphere;
var world, groundBody, playerRadius = 1, playerObjectHolder, playerController;

world = new THREEFIELD.World();

var min = new THREE.Vector3( -15, -15, -15 );
var max = new THREE.Vector3(  15,  15,  15 );
var octree = new THREEFIELD.Octree( min, max, 5 );
// world.add( octree );

width = window.innerWidth;
height = window.innerHeight;
clock = new THREE.Clock();
scene = new THREE.Scene();
camera = new THREE.PerspectiveCamera( 40, width / height, .01, 100 );
camera.position.set( 0, 5, 30 );
renderer = new THREE.WebGLRenderer();
renderer.setSize( width, height );
document.body.appendChild( renderer.domElement );

playerObjectHolder = new THREE.Object3D();
playerObjectHolder.position.set( 1, 10, -12 );
scene.add( playerObjectHolder );

sphere = new THREE.Mesh(
  new THREE.SphereGeometry( playerRadius, 16, 16 ),
  new THREE.MeshBasicMaterial( { color: 0xff0000,  wireframe: true} )
);
playerObjectHolder.add( sphere );

playerController = new THREEFIELD.CharacterController( playerObjectHolder, playerRadius, world );

var keyInputControl = new THREEFIELD.KeyInputControl();

keyInputControl.addEventListener( 'movekeyhold', function () { playerController.isWalking = true; } );
keyInputControl.addEventListener( 'movekeyrelease',  function () { playerController.isWalking = false; } );
keyInputControl.addEventListener( 'jumpkeypress', function () { playerController.jump(); } );

var tpsCameraControl = new THREEFIELD.TPSCameraControl(
  camera,
  playerObjectHolder,
  {
    el: renderer.domElement,
    offset: new THREE.Vector3( 0, 1.8, 0 ), // eye height
    // radius: 1,
    // minRadius: 1,
    // maxRadius: 80,
    rigidObjects: []
  }
);


box = new THREE.Mesh(
  new THREE.BoxGeometry( 14, 1, 5 ),
  new THREE.MeshNormalMaterial()
);
box.position.set( -3, 7.5, -12 );
scene.add( box );
octree.importThreeMesh( box );

var loader = new THREE.JSONLoader();

loader.load( 'terrain.js', function( geo, mat ) {

  var terrain = new THREE.Mesh(
    geo,
    new THREE.MeshNormalMaterial()
    // new THREE.MeshFaceMaterial( mat )
  );
  terrain.scale.set( 2, 2, 2 );
  scene.add( terrain );
  octree.importThreeMesh( terrain );
  tpsCameraControl.rigidObjects.push( terrain );

  
  count=0;
  ;( function update () {
    count++
    if(count>350){return}
    requestAnimationFrame( update );
  
    var delta = clock.getDelta();
    var cameraFrontAngle = tpsCameraControl.getFrontAngle();
    var characterFrontAngle = keyInputControl.getFrontAngle();
    playerController.frontAngle = ( 360 - cameraFrontAngle ) + characterFrontAngle % 360;
    tpsCameraControl.update();

    world.step( delta );
    renderer.render( scene, camera );

  } )();

} );




</script>

</body>
</html>
